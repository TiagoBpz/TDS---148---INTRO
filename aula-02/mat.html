<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
    <link rel="stylesheet" href="mat.css">
</head>
<body id="corpo" class="corpinho">
    <h1>Contas matemáticas</h1>
<main>

    <section>
        <h2>Soma</h2>
        <label for="n1">Primeiro número</label>
        <input type="text" id="n1"placeholder="Digite o primeiro número">
        <label for="n2">Segundo número:</label>
        <input type="text" id="n2" placeholder="Digite o segundo numero">
        <button onclick="somar()">SOMAR</button>
        <p>Resultado: <span id="res"></span></p>

    </section>
    <section>
        <h2>Subtração</h2>
        <label for="n3">Primeiro número</label>
        <input type="text" id="n3"placeholder="Digite o primeiro número">
        <label for="n4">Segundo número:</label>
        <input type="text" id="n4" placeholder="Digite o segundo numero">
        <button onclick="Subtração()">SUBTRAÇÃO</button>
        <p>Resultado: <span id="resu"></span></p>
    </section>
    <section>
        <h2>Multiplicação</h2>
        <label for="n5">Primeiro número</label>
        <input type="text" id="n5"placeholder="Digite o primeiro número">
        <label for="n6">Segundo número:</label>
        <input type="text" id="n6" placeholder="Digite o segundo numero">
        <button onclick="Multiplicacao()">MULTIPLICAÇÃO</button>
        <p>Resultado: <span id="resul"></span></p>
    </section>
    <section>
        <h2>Divisão</h2>
        <label for="n7">Primeiro número</label>
        <input type="text" id="n7"placeholder="Digite o primeiro número">
        <label for="n8">Segundo número:</label>
        <input type="text" id="n8" placeholder="Digite o segundo numero">
        <button onclick="Divisao()">DIVIDIR</button>
        <p>Resultado: <span id="resulta"></span></p>
    </section>

    <section>
        <h2>Média</h2>
        <input type="text" id="m1" placeholder="Digite a primeira nota">
        <input type="text" id="m2" placeholder="Digite a segunda nota">
        <input type="text" id="m3" placeholder="Digite a terceira nota">
        <input type="text" id="m4" placeholder="Digite a quarta nota">
        <input type="text" id="m5" placeholder="Digite a quinta nota">
        <button onclick="media()">CALCULAR</button>
        <p id="respMedia">MÉDIA</p>
        <p id="msg"></p>
    </section>

    <section>
        <h2>IMC</h2>
        <label for="n9">Primeiro número</label>
        <input type="text" id="n9"placeholder="Digite o seu peso">
        <label for="n10">Segundo número</label>
        <input type="text" id="n10" placeholder="Digite sua altura">
        <button onclick="imc()">CALCULAR</button>
        <p id="respImc">IMC</p>  
        <p id="msgimc"></p>
    </section>

    <section>
        <h2>VERIFICAÇÃO</h2>
        <label for="n11">Data de Nascimento</label>
        <input type="text" id="n9"placeholder="Informe seu ano de nascimento">
        <button onclick="idade()">CALCULAR</button>
        <p id="resid">IDADE</p>  
        <p id="msgid"></p>
    </section>
</main>

    <script src="mat.js"></script>
    
</body>
</html>
